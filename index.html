<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-player" loop muted autoplay>
        <source src="clock.mp4"></source>
    </video>
    
    <!-- <div class="video-overlay"></div> -->

    <div class="section">
        <div class="container">
            <div class="ui p-3">
                <h1 class="text-center">The Final Countdown</h1>
                <form>
                    <div class="form-group">
                        <label for="description">Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small class="form-text text-muted">Enter the title of your countdown</small>
                    </div>
                    <div class="form-group">
                        <label for="date">Time</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small class="form-text text-muted">Enter the time of your countdown</small>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                </form>
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
