<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <video class="video-player" loop muted autoplay>
        <source src="clock.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    
    <div class="section">
        <div class="container p-3">
            
            <div class="title">
                <p class="container-title">The Final Countdown</p>
                <span class="ml-auto btn" id="darkMode-button"><i id="darkMode-icon" class="fas fa-sun"></i></span>
            </div>
                
            <div class="coundown-configurator">
                <form>
                    <div class="form-group">
                        <label for="description">Title</label>
                        <input type="text" class="form-control" id="countdown-input-title">
                        <small class="form-text text-muted">Enter the title of your countdown</small>
                    </div>
                    <div class="form-group">
                        <label for="date">Time</label>
                        <input type="date" class="form-control" id="countdown-input-date">
                        <small class="form-text text-muted">Enter the time of your countdown</small>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                </form>
            </div>

            <div class="coundown-timer" hidden>
                <ul class="text-center">
                    <li class="mx-4"><span>3</span> Days</li>
                    <li class="mx-4"><span>3</span> Hours</li>
                    <li class="mx-4"><span>3</span> Minutes</li>
                    <li class="mx-4"><span>3</span> Seconds</li>
                </ul>
                <button id="reset-countdown" class="btn btn-secondary btn-block">Reset</button>
                <div class=" my-3 text-center">
                    <p id="countdown-complete-title">Countdown Complete!</p>
                    <p>Finished on 20/20/20</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
